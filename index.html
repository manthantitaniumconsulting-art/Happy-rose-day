<!DOCTYPE html>
<html>
<head>
<title>Happy Rose Day My Love ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Poppins;
background:linear-gradient(135deg,#ff4d8d,#b84dff,#ff758f);
overflow-x:hidden;
color:white;
}

h1{
text-align:center;
font-family:'Great Vibes',cursive;
font-size:4rem;
margin-top:50px;
animation:fade 2s;
}

@keyframes fade{
from{opacity:0; transform:translateY(-30px);}
to{opacity:1;}
}

/* Photos slide up */
.gallery{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:20px;
margin:40px;
}

.photo{
opacity:0;
transform:translateY(120px);
animation:slideUp 1.2s forwards;
}

.photo:nth-child(1){animation-delay:.2s}
.photo:nth-child(2){animation-delay:.5s}
.photo:nth-child(3){animation-delay:.8s}
.photo:nth-child(4){animation-delay:1.1s}
.photo:nth-child(5){animation-delay:1.4s}

@keyframes slideUp{
to{opacity:1; transform:translateY(0)}
}

.gallery img{
width:200px;
border-radius:25px;
box-shadow:0 15px 30px rgba(0,0,0,.4);
}

/* Love letter */
.letter{
position:fixed;
left:20px;
bottom:40px;
width:320px;
background:#fff;
color:#b0004b;
padding:25px;
border-radius:20px;
font-style:italic;
box-shadow:0 20px 40px rgba(0,0,0,.5);
}

#typing{white-space:pre-line}

/* Countdown */
#countdown{
text-align:center;
font-size:1.8rem;
margin-top:20px;
}

/* Falling petals */
.petal{
position:fixed;
top:-50px;
width:25px;
animation:fall linear infinite;
}

@keyframes fall{
to{transform:translateY(110vh) rotate(360deg)}
}

/* Rose rain */
.rose{
position:fixed;
top:-40px;
font-size:28px;
animation:fall linear infinite;
}

/* Hearts burst */
.heart{
position:absolute;
color:red;
font-size:24px;
animation:pop 1s forwards;
}

@keyframes pop{
to{transform:translateY(-80px) scale(0); opacity:0}
}
</style>
</head>

<body>

<audio autoplay loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<h1>Happy Rose Day My Love ‚ù§Ô∏è</h1>

<div id="countdown"></div>

<div class="gallery">
<div class="photo"><img src="photo1.jpeg"></div>
<div class="photo"><img src="photo2.jpeg"></div>
<div class="photo"><img src="photo3.jpeg"></div>
<div class="photo"><img src="photo4.jpeg"></div>
<div class="photo"><img src="photo5.jpeg"></div>
</div>

<div class="letter">
<div id="typing"></div>
</div>

<script>
// Petals + roses
function dropPetal(){
let p=document.createElement("img");
p.src="https://i.imgur.com/5RHR6Ku.png";
p.className="petal";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=6+Math.random()*6+"s";
document.body.appendChild(p);
setTimeout(()=>p.remove(),12000);
}
setInterval(dropPetal,300);

function dropRose(){
let r=document.createElement("div");
r.className="rose";
r.innerHTML="üåπ";
r.style.left=Math.random()*100+"vw";
r.style.animationDuration=5+Math.random()*6+"s";
document.body.appendChild(r);
setTimeout(()=>r.remove(),12000);
}
setInterval(dropRose,500);

// Heart burst click
document.addEventListener("click",e=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=e.pageX+"px";
h.style.top=e.pageY+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),1000);
});

// Typing letter
const msg=`‚ù§Ô∏è Happy Rose Day, my love üåπ

Just like a rose, you bring color, warmth, and beauty into my life.
Every day with you feels a little brighter, a little softer, and a lot more meaningful.

Thank you for being my favorite person and my forever smile and to the girl who makes my heart bloom every single day üåπ

If love had a face, it would look like you.
If happiness had a name, it would be yours.
I‚Äôm so lucky to call you mine. üåπ

Every smile of yours makes my world brighter.
I‚Äôm lucky to have you forever ‚ù§Ô∏è`;

let i=0;
function type(){
if(i<msg.length){
typing.innerHTML+=msg.charAt(i);
i++;
setTimeout(type,40);
}}
type();

// Countdown (Valentine example)
const target=new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let d=target-now;
let days=Math.floor(d/(1000*60*60*24));
let hrs=Math.floor((d%(1000*60*60*24))/(1000*60*60));
let min=Math.floor((d%(1000*60*60))/(1000*60));
document.getElementById("countdown").innerHTML=
`‚è≥ Valentine in ${days}d ${hrs}h ${min}m`;
},1000);
</script>

</body>
</html>
