<!DOCTYPE html>
<html>
<head>
<title>Happy Rose Day My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Poppins;
background:
linear-gradient(rgba(0,0,0,.45),rgba(255,0,120,.45)),
url("https://images.pexels.com/photos/196664/pexels-photo-196664.jpeg") center/cover fixed;
overflow:hidden;
color:white;
}

h1{
text-align:center;
font-family:'Great Vibes';
font-size:4.5rem;
margin-top:35px;
text-shadow:0 0 35px pink;
}

.tap{text-align:center;opacity:.9;margin-top:-10px;}

.gallery{
display:flex;
justify-content:center;
gap:25px;
flex-wrap:wrap;
margin-top:50px;
}

.photo{
opacity:0;
transform:translateY(220px) scale(.85);
animation:slideUp 1.8s cubic-bezier(.17,.89,.32,1.49) forwards;
}

.photo:nth-child(1){animation-delay:.3s}
.photo:nth-child(2){animation-delay:.6s}
.photo:nth-child(3){animation-delay:.9s}
.photo:nth-child(4){animation-delay:1.2s}
.photo:nth-child(5){animation-delay:1.5s}

@keyframes slideUp{
to{opacity:1;transform:translateY(0) scale(1);}
}

.gallery img{
width:210px;
border-radius:28px;
box-shadow:0 25px 45px rgba(0,0,0,.6);
}

/* Love letter card (no image) */
.letter{
position:fixed;
left:20px;
bottom:40px;
width:340px;
background:linear-gradient(#fff,#ffe6f0);
color:#7b0030;
padding:32px;
border-radius:22px;
box-shadow:
0 30px 60px rgba(0,0,0,.6),
0 0 25px rgba(255,0,120,.4);
font-style:italic;
animation:float 3s ease-in-out infinite;
}

@keyframes float{50%{transform:translateY(-8px);} }

#typing{white-space:pre-line;font-size:14px;}

.calendar{
margin:35px auto;
width:260px;
background:rgba(255,255,255,.9);
color:#a0004d;
border-radius:20px;
text-align:center;
padding:15px;
box-shadow:0 25px 45px rgba(0,0,0,.6);
}

/* Rose rain */
.rose{
position:fixed;
top:-70px;
width:40px;
pointer-events:none;
animation:fall linear infinite;
z-index:2;
}

@keyframes fall{
to{transform:translateY(120vh) rotate(360deg);}
}

/* Bouquets */
.bouquet{
position:fixed;
bottom:0;
width:170px;
z-index:4;
}

.left-bq{left:0;}
.right-bq{right:0;transform:scaleX(-1);}
</style>
</head>

<body>

<audio id="music" loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<h1>Happy Rose Day My Love ‚ù§Ô∏è</h1>
<div class="tap">Tap anywhere to hear our song üéµ</div>

<div class="calendar">
<h2>Valentine Countdown</h2>
<div id="timer"></div>
</div>

<div class="gallery">
<div class="photo"><img src="photo1.jpeg"></div>
<div class="photo"><img src="photo2.jpeg"></div>
<div class="photo"><img src="photo3.jpeg"></div>
<div class="photo"><img src="photo4.jpeg"></div>
<div class="photo"><img src="photo5.jpeg"></div>
</div>

<div class="letter">
<div id="typing"></div>
</div>

<!-- Bouquets -->
<img src="https://media.tenor.com/3z8F1F1ZK-AAAAAC/rose-bouquet-flowers.gif" class="bouquet left-bq">
<img src="https://media.tenor.com/3z8F1F1ZK-AAAAAC/rose-bouquet-flowers.gif" class="bouquet right-bq">

<script>
const music=document.getElementById("music");
document.body.addEventListener("click",()=>music.play(),{once:true});

/* Rose rain (working PNG) */
function roseRain(){
let r=document.createElement("img");
r.src="https://i.imgur.com/4NJl6xB.png";
r.className="rose";
r.style.left=Math.random()*100+"vw";
r.style.animationDuration=5+Math.random()*6+"s";
document.body.appendChild(r);
setTimeout(()=>r.remove(),13000);
}
setInterval(roseRain,300);

/* Typing love letter */
const text=`‚ù§Ô∏è Happy Rose Day, my love üåπ

Just like a rose, you bring color, warmth, and beauty into my life.
Every moment with you feels magical and full of love.

You are my favorite person, my comfort, and my forever happiness.
You make my heart bloom brighter every single day üåπ

If love had a name ‚Äî it would be yours.
If dreams had a face ‚Äî it would look like you.

I‚Äôm lucky to have you forever ‚ù§Ô∏è`;

let i=0;
function type(){
if(i<text.length){
typing.innerHTML+=text[i++];
setTimeout(type,30);
}}
type();

/* Countdown */
const target=new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let d=target-now;
let days=Math.floor(d/(1000*60*60*24));
let hrs=Math.floor((d%(1000*60*60*24))/(1000*60*60));
let min=Math.floor((d%(1000*60*60))/(1000*60));
timer.innerHTML=`${days} Days<br>${hrs} Hours ${min} Minutes`;
},1000);
</script>

</body>
</html>
