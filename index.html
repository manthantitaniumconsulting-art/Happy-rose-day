<!DOCTYPE html>
<html>
<head>
<title>Happy Rose Day My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Poppins;
background:
radial-gradient(circle at top,#ff9acb,#ff4d8d),
linear-gradient(135deg,#b84dff,#ff758f);
overflow:hidden;
color:white;
}

/* Title */
h1{
text-align:center;
font-family:'Great Vibes';
font-size:4.5rem;
margin-top:40px;
text-shadow:0 0 25px pink;
}

/* Gallery */
.gallery{
display:flex;
justify-content:center;
gap:25px;
flex-wrap:wrap;
margin-top:50px;
}

.photo{
opacity:0;
transform:translateY(150px);
animation:slideUp 1.4s ease forwards;
}

.photo:nth-child(1){animation-delay:.3s}
.photo:nth-child(2){animation-delay:.6s}
.photo:nth-child(3){animation-delay:.9s}
.photo:nth-child(4){animation-delay:1.2s}
.photo:nth-child(5){animation-delay:1.5s}

@keyframes slideUp{
to{opacity:1; transform:translateY(0);}
}

.gallery img{
width:210px;
border-radius:28px;
box-shadow:0 20px 40px rgba(0,0,0,.5);
}

/* Love letter */
.letter{
position:fixed;
left:20px;
bottom:30px;
width:330px;
background:#fff url("https://i.imgur.com/Jz6Z7Z4.png");
background-size:cover;
color:#9c003d;
padding:28px;
border-radius:18px;
font-style:italic;
box-shadow:0 25px 45px rgba(0,0,0,.6);
}

#typing{
white-space:pre-line;
font-size:14px;
}

/* Calendar Countdown */
.calendar{
margin:30px auto;
width:260px;
background:white;
color:#b0004b;
border-radius:20px;
text-align:center;
padding:15px;
box-shadow:0 20px 40px rgba(0,0,0,.5);
}

.calendar h2{
margin:0;
}

.calendar span{
font-size:1.6rem;
font-weight:bold;
}

/* Falling petals */
.petal{
position:fixed;
top:-50px;
width:28px;
pointer-events:none;
animation:fall linear infinite;
}

@keyframes fall{
to{
transform:translateY(110vh) rotate(360deg);
}
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<h1>Happy Rose Day My Love ‚ù§Ô∏è</h1>

<div class="calendar">
<h2>Valentine Countdown</h2>
<span id="timer"></span>
</div>

<div class="gallery">
<div class="photo"><img src="photo1.jpeg"></div>
<div class="photo"><img src="photo2.jpeg"></div>
<div class="photo"><img src="photo3.jpeg"></div>
<div class="photo"><img src="photo4.jpeg"></div>
<div class="photo"><img src="photo5.jpeg"></div>
</div>

<div class="letter">
<div id="typing"></div>
</div>

<script>

/* Force autoplay */
const music=document.getElementById("music");
music.play().catch(()=>{document.body.addEventListener("click",()=>music.play(),{once:true});});

/* Real petals */
function petal(){
let p=document.createElement("img");
p.src="https://i.imgur.com/5RHR6Ku.png";
p.className="petal";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=6+Math.random()*6+"s";
document.body.appendChild(p);
setTimeout(()=>p.remove(),13000);
}
setInterval(petal,280);

/* Love letter typing */
const text=`‚ù§Ô∏è Happy Rose Day, my love üåπ

Just like a rose, you bring color, warmth, and beauty into my life.
Every day with you feels a little brighter, a little softer, and a lot more meaningful.

Thank you for being my favorite person and my forever smile and to the girl who makes my heart bloom every single day üåπ

If love had a face, it would look like you.
If happiness had a name, it would be yours.
I‚Äôm so lucky to call you mine. üåπ

Every smile of yours makes my world brighter.
I‚Äôm lucky to have you forever ‚ù§Ô∏è`;

let i=0;
function type(){
if(i<text.length){
typing.innerHTML+=text.charAt(i);
i++;
setTimeout(type,35);
}}
type();

/* Countdown */
const target=new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let d=target-now;

let days=Math.floor(d/(1000*60*60*24));
let hrs=Math.floor((d%(1000*60*60*24))/(1000*60*60));
let min=Math.floor((d%(1000*60*60))/(1000*60));

timer.innerHTML=`${days} Days<br>${hrs} Hours ${min} Minutes`;
},1000);

</script>

</body>
</html>
